<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="none" />
    <title>SpaceX - Travel Agency</title>
    <meta
      name="description"
      content="Profitez d'une belle aventure dans l'espace, tout comme l'univers, le prix s'adapte selon votre personne!"

    <link rel="shortcut icon" href="media/icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <a href="http://wwww.spacex.com" target="_blank">

        <h1>Travel agency</h1>
      </div>
      <div class="nav">

          <li><a href="#">Store</a></li>

    <main>
      <div class="carousel">
        <div class="carousel__figure">
          <img src="./media/car1.jpg" alt="Space" class="carousel__figure--pic">
          <img src="./media/car2.jpeg" alt="Moon" class="carousel__figure--pic">
          <img src="./media/car3.jpg" alt="Mars" class="carousel__figure--pic">

    <script type="text/javascript" src="assets/jquery.min.js"></script>
